<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mobile Galaxy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'icons/favicon.svg' %}">
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}" class="logo-link">
            <img src="{% static 'icons/phone.svg' %}" alt="Logo" width="32">
            <span class="logo-text">Mobile Galaxy</span>
        </a>
        <div class="nav-links">
            <a href="{% url 'phone_list' %}">Phones</a>
            <a href="{% url 'compare' %}">Compare</a>
            <a href="{% url 'how_to_use' %}">How to Use</a>
            <a href="{% url 'terms' %}">Terms</a>
            <a href="{% url 'privacy' %}">Privacy</a>
            {% if user.is_authenticated %}
                <a href="{% url 'admin:index' %}">Admin</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
